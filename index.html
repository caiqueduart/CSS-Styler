<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/global.css">
    <title>CSS Styler</title>
</head>
<body>
    <section class="button-content">
        <form name="buttonConfig" class="buttonConfig">
            <div class="text">
                <label for="text">Texto</label>
                <input type="text" name="text" id="text" value="Resultado aqui!">
            </div>
            <div class="width">
                <label for="width">Width</label>
                <input type="range" name="width" id="width" min="0" max="520" value="189">
            </div>
            <div class="height">
                <label for="height">Height</label>
                <input type="range" name="height" id="height" min="0" max="136" value="56">
            </div>
            <div class="border-radius">
                <label for="borderRadius">Border Radius</label>
                <input type="range" name="borderRadius" id="borderRadius" min="0" max="32" value="6">
            </div>
            <div class="font-size">
                <label for="fontSize">Font Size</label>
                <input type="range" name="fontSize" id="fontSize" min="0.8" step="0.2" max="3" value="1">
            </div>
            <div class="font-family">
                <label for="fontFamily">Font Family</label>
                <select name="fontFamily" id="fontFamily"></select>
            </div>
            <div class="background-color">
                <label for="backgroundColor">Background</label>
                <input type="color" name="backgroundColor" id="backgroundColor" value="#E6EAF0">
            </div>
            <div class="color">
                <label for="color">Color</label>
                <input type="color" name="color" id="color" value="#474D59">
            </div>
        </form>
        <article class="button">
            <button id="model-button">Resultado aqui!</button>
        </article>
    </section>
    <script type="module" src="scripts/button.js"></script>
</body>
</html>
