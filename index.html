<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/global.css">
    <title>CSS Styler</title>
</head>
<body>
    <section class="button-content">
        <form name="buttonConfig" class="buttonConfig">
            <div class="text">
                <label for="text">Texto</label>
                <input type="text" name="text" id="text" value="Resultado aqui!">
            </div>
            <div class="width">
                <label for="width">Width</label>
                <input type="range" name="width" id="width" min="0" max="520" value="144">
            </div>
            <div class="height">
                <label for="height">Height</label>
                <input type="range" name="height" id="height" min="0" max="128" value="40">
            </div>
            <div class="font-family">
                <label for="fontFamily">Font Family</label>
                <select name="fontFamily" id="fontFamily">
                    <option value="Poppins" selected>Poppins</option>
                    <option value="Arial">Arial</option>
                    <option value="Courier New">Courier New</option>
                </select>
            </div>
            <div class="border-radius">
                <label for="borderRadius">Border Radius</label>
                <input type="range" name="borderRadius" id="borderRadius" min="0" max="32" value="4">
            </div>
            <div class="background-color">
                <label for="backgroundColor">Background</label>
                <input type="color" name="backgroundColor" id="backgroundColor" value="#E6EAF0">
            </div>
            <div class="color">
                <label for="color">Color</label>
                <input type="color" name="color" id="color" value="#474D59">
            </div>
        </form>
        <article class="button">
            <button id="model-button">Resultado aqui!</button>
        </article>
    </section>
</body>
<script type="module" src="scripts/button.js"></script>
</html>
